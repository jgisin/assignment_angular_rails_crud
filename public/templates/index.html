<h1>Pinboard</h1>
<div class="header">
    <form name="tradeSubmitForm">

      <div class="form-group">
        <label for="pin-title">Title</label>
        <input type="text" name="item_name" ng-model="formData.item_name"></br>
      </div>

      <div class="form-group">
        <label for="pin-buy-sell">Buy or Sell</label>
        <select ng-model="formData.buy_sell_string">
          <option value="1">Buy</option>
          <option value="0">Sell</option>
        </select></br>      
      </div>

      <div class="form-group">
        <label for="pin-description">Description</label>
        <input type="textarea" name"description" ng-model="formData.description"></br>
      </div>

      <div class="form-group">
        <button type="button" ng-click="handleForm()">Create Pin</button>
      </div>
    </form>
</div> 
</br>

<div ng-repeat="pin in pins" show-pin pin="pin" flip="buyOrSell(pin)" delete="deletePin(id)"></div>
